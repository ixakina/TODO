<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/clear-style.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>ToDoList</title>
</head>
<body>
    <div class="container">
        <h2>ToDoList</h2>
        <div class="input">
            <div class="settings">
                <select name="" id="">
                    <option value="">sort by date up</option>
                    <option value="">sort by date down</option>
                    <option value="">sort by alphabet up</option>
                    <option value="">sort by alphabet down</option>
                </select>
                <input type="search" id="search" placeholder="start typing here">
            </div>
            <button class="sort"></button>            
            <input class="enter-item" type="text" min="" pattern="[A-Za-z0-9]+" title="
            special characters are not allowed" placeholder="Enter something...">
            <button class="add-item"></button>
        </div>
        <ul class="list"></ul>
        <div class="show-items-btns">
            <button class="all">All</button>
            <button class="active">Active</button>
            <button class="complete">Completed</button>
            <button class="clear">Clear completed</button>
        </div>       
    </div>
<script src="index.mjs" type="module"></script>   
</body>
</html>
