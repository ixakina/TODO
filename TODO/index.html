<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/clear-style.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>ToDoList</title>
</head>
<body>
    <div class="modal hide modal-new-item">
        <div class="modal__overlay">
            <div class="modal__body">
                <h2>Create your task</h2>
                <div class="modal__form">
                    <label for="start-date">Enter start date</label><input id="start-date" type="date" class="modal__start-date">
                    <label for="text">Enter your task</label><input id="text" type="text" class="modal__text">
                    <label for="end-date">Enter finish date</label><input id="end-date" type="date" class="modal__end-date">
                </div>
                <div class="modal__controls">
                    <button class="cancel">Cancel</button>
                    <button class="save">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal hide modal-edit-item">
        <div class="modal__overlay">
            <div class="modal__body">
                <h2>Edit your task</h2>
                <div class="modal__form">
                    <label for="start-date">Enter start date</label><input id="start-date" type="date" class="modal__start-date">
                    <label for="text">Enter your task</label><input id="text" type="text" class="modal__text">
                    <label for="end-date">Enter finish date</label><input id="end-date" type="date" class="modal__end-date">
                </div>
                <div class="modal__controls">
                    <button class="cancel">Cancel</button>
                    <button class="save">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>ToDoList</h2>
            <div class="input">
                <input class="enter-item" type="text" pattern="[A-Za-z0-9]+" title="
                special characters are not allowed" placeholder="Enter something...">
                <button class="add-item"></button>
            </div>
        <ul class="list"></ul>        
    </div>
<script src="index.mjs" type="module"></script>   
</body>
</html>
