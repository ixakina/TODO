<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/clear-style.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>ToDoList</title>
</head>
<body>
    <div class="container">
        <h2>ToDoList</h2>
        <div class="input">
            <button class="toggle-settings"></button>            
            <input class="enter-item" type="text" min="" pattern="[A-Za-z0-9]+" title="
            special characters are not allowed" placeholder="Enter something...">
            <button class="add-item"></button>
        </div>
        <div class="settings hide">
            <div class="settings__item sort">
                <h3>Sorting</h3>
                <select name="" id="select">
                    <option value disabled selected></option>
                    <option value="date-up">end-date up</option>
                    <option value="date-down">end-date down</option>
                    <option value="text-up">alphabet up</option>
                    <option value="text-down">alphabet down</option>
                </select>
            </div>
            <div class="settings__item filters">
                <h3>Filtration</h3>
                <input type="search" id="search" placeholder="Search">
                <div class="date-filter">
                    <input type="checkbox" id="filter"><label for="filter">Expiration date - today</label>
                </div>
            </div>
        </div>
        <ul class="list"></ul>
        <div class="show-items-btns">
            <button class="all">All</button>
            <button class="active">Active</button>
            <button class="complete">Completed</button>
            <button class="clear">Clear completed</button>
        </div>       
    </div>
<script src="index.mjs" type="module"></script>   
</body>
</html>
