<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/clear-style.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>ToDoList</title>
</head>
<body>
    <div class="container">
        <h2>ToDoList</h2>
        <div class="input">
            <button class="toggle-settings"></button>            
            <input class="enter-item" type="text" min="" pattern="[A-Za-z0-9]+" title="
            special characters are not allowed" placeholder="Enter something...">
            <button class="add-item"></button>
        </div>
        <div class="settings hide">
            <div class="settings__item sort">
                <h3>Sort by</h3>
                <button class="sort-by-date">date of creation</button>
                <button class="sort-by-alphabet">alphabet</button>

            </div>
            <div class="settings__item filters">
                <h3>Filtration</h3>
                <input type="search" id="search" placeholder="Search">
                <input type="date" id="date">
               
            </div>
        </div>
        <ul class="list"></ul>
        <div class="show-items-btns">
            <button class="all">All</button>
            <button class="active">Active</button>
            <button class="complete">Completed</button>
            <button class="clear">Clear completed</button>
        </div>       
    </div>
<script src="index.mjs" type="module"></script>   
</body>
</html>
